<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <div class="music-controls">
            <button id="music-toggle" class="music-button round"><i class="ri-volume-mute-line"></i></button>
            <button id="music-off" class="music-button round"><i class="ri-volume-down-line"></i></button>
        </div>
        <audio id="music" loop>
            <source src="assets/mp3/bg-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="container">
            <img src="" alt="Pin" class="pin-image" id="pin-image">
            <div class="theme-selector">
                <label for="theme">Choose a Cute Theme:</label>
                <select id="theme">
                    <option value="default">Amongst the Strawberries</option>
                    <option value="under-the-sea">Under the Sea</option>
                    <option value="woodland-creatures">Woodland Creatures</option>
                    <option value="outer-space">Outer Space</option>
                </select>
            </div>
            <h1 id="list-title">To-Do List</h1>
            <div class="todo-input">
                <input type="text" id="task" placeholder="Add a task">
                <button id="addTask">Add</button>
            </div>
            <ul id="taskList">
                <!-- Tasks will be added here -->
            </ul>
        </div>
        <div class="avatar-container">
            <h2>Choose your avatar!</h2>
            <div class="avatar-preview">
                <img id="avatar-image" src="assets/images/avatar-1.png" alt="Avatar 1">
            </div>
            <div class="avatar-options">
                <img class="avatar-option" src="assets/images/avatar-1.png" alt="Avatar 1">
                <img class="avatar-option" src="assets/images/avatar-2.png" alt="Avatar 2">
                <img class="avatar-option" src="assets/images/avatar-3.png" alt="Avatar 3">
                <img class="avatar-option" src="assets/images/avatar-4.png" alt="Avatar 4">
                <img class="avatar-option" src="assets/images/avatar-5.png" alt="Avatar 5">
                <img class="avatar-option" src="assets/images/avatar-6.png" alt="Avatar 6">
                <img class="avatar-option" src="assets/images/avatar-7.png" alt="Avatar 7">
            </div>
        </div>
    </div>
    <script src="assets/js/builder.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/localStorage.js"></script>
</body>
</html>
